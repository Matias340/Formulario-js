<body>

    <a href="#" class="sesion">Iniciar Sesion</a>

<main>
  <form class="formulario" id="formulario">
   <!-- Grupo: Usuario -->
   <div class="formulario__grupo">
     <label for="nombre" class="formulario__label">Nombre</label>
     <div class="formulario__grupo-input">
       <input type="text" class="formulario__input" name="nombre" id="nombre">
     </div>
   </div>
 
   <!-- Grupo: Contraseña -->
   <div class="formulario__grupo">
     <label for="password" class="formulario__label">Contraseña</label>
     <div class="formulario__grupo-input">
       <input type="password" class="formulario__input" name="password" id="password">
     </div>
   </div>
 
   <!-- Grupo: Correo Electronico -->
   <div class="formulario__grupo">
     <label for="correo" class="formulario__label">Correo Electrónico</label>
     <div class="formulario__grupo-input">
       <input type="email" class="formulario__input" name="correo" id="correo">
     </div>
   </div>
 
 <!-------- captcha ---------->
 
   <div class="formulario__grupo">
     <div class="codigo-seguridad">
         <p id="codigo">AdrThd6</p>
         <div class="icono">
             <span class="changeText" id="changeText">
                 <i class="fas fa-sync-alt"></i>
             </span>
          </div>
     </div>
     <div class="userInput" id="userInput">
         <input type="text" class="formulario__input" name="captcha" id="captcha">
     </div>
 </div>
 
   <!-- Grupo: Terminos y Condiciones -->
   <div class="formulario__grupo">
     <label class="formulario__label">
       <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos" required>
       Acepto los Terminos y Condiciones
     </label>
   </div>
 
   <div class="formulario__grupo formulario__grupo-btn-enviar">
     <button type="submit" class="btn" id="btn">Enviar</button>
     <p class="warning" id="warning"></p>
   </div>
 </form>
 </main>
